<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>bootstrap sample</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<script src "js/jquery.min.js"></script>
	<script src "js/bootstrap.min.js"></script>

	<div class="container">
		<h1>Let's Bootstrapping!!!!!!!!!!!!!!!!</h1>
		<p>All contents are sorrouded by container</p>
		<h3>Sample of Grid System</h3>
		<div class="row">
			<div class="col-sm-3 hidden-xs" style="background-color:red">col-sm(colum small)-3</div>
			<div class="col-sm-6 col-xs-6" style="background-color:pink">-6-</div>
			<div class="col-sm-3 col-xs-6" style="background-color:blue">-3-</div>
		</div>

		<h3>Sample of Table Styling</h3>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>id</th><th>score</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>@ito</td><td>9</td>
				</tr>
			</tbody>
		</table>

		<h3>Sample of Glyphicons</h3>
		<p><i class="glyphicon glyphicon-glass"></i>power off</p>
	</div>
</body>
</html>
